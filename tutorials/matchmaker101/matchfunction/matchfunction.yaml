kind: Service
apiVersion: v1
metadata:
  name: mm101-tutorial-matchfunction
  namespace: mm101-tutorial
  labels:
    app: mm101-tutorial
    component: matchfunction
spec:
  selector:
    app: mm101-tutorial
    component: matchfunction
  clusterIP: None
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 50502
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mm101-tutorial-matchfunction
  namespace: mm101-tutorial
  labels:
    app: mm101-tutorial
    component: matchfunction
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mm101-tutorial
      component: matchfunction
  template:
    metadata:
      namespace: mm101-tutorial
      labels:
        app: mm101-tutorial
        component: matchfunction
    spec:
      containers:
      - name: mm101-tutorial-matchfunction
        image: REGISTRY_PLACEHOLDER/mm101-tutorial-matchfunction:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50502
