kind: Service
apiVersion: v1
metadata:
  name: om-evaluator
  namespace: open-match
  labels:
    app: mm101-tutorial
    component: evaluator
spec:
  selector:
    app: mm101-tutorial
    component: evaluator
  clusterIP: None
  type: ClusterIP
  ports:
  - name: grpc
    protocol: TCP
    port: 50508
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-evaluator
  namespace: open-match
  labels:
    app: mm101-tutorial
    component: evaluator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mm101-tutorial
      component: evaluator
  template:
    metadata:
      namespace: open-match
      labels:
        app: mm101-tutorial
        component: evaluator
    spec:
      containers:
      - name: om-evaluator
        image: gcr.io/sawagh-openmatch-dev/mm101-tutorial-evaluator:latest
        imagePullPolicy: Always
        ports:
        - name: grpc
          containerPort: 50508
