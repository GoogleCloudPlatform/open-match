kind: Service
apiVersion: v1
metadata:
  name: om-backendapi
  namespace: open-match
  labels:
    app: open-match
spec:
  selector:
    app: open-match
    component: backend
  ports:
  - name: grpc
    protocol: TCP
    port: 50505
    targetPort: grpc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-backendapi
  namespace: open-match
  labels:
    app: open-match
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match
      component: backend
  template:
    metadata:
      namespace: open-match
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9555"
        prometheus.io/path: /metrics
      labels:
        app: open-match
        component: backend
    spec:
      containers:
      - name: om-backend
        image: "ihrankouski/openmatch-backendapi:dev"
        imagePullPolicy: Always
        volumeMounts:
        - name: om-config-volume
          subPath: openmatch_config.yaml
          mountPath: /config/openmatch_config.yaml
        - name: om-config-volume
          subPath: backendapi_config.yaml
          mountPath: /config/component_config.yaml
        ports:
        - name: grpc
          containerPort: 50505
        - name: metrics
          containerPort: 9555
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        env:
        - name: REDIS_SERVICE_HOST
          value: "$(OM_REDIS_MASTER_SERVICE_HOST)"
        - name: REDIS_SERVICE_PORT
          value: "$(OM_REDIS_MASTER_SERVICE_PORT)"
      volumes:
      - name: om-config-volume
        configMap:
          name: om-configmap

