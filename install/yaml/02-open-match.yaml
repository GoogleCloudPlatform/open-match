  labels:
    app: open-match
spec:
  selector:
    app: open-match
    component: backend
  ports:
  - name: grpc
    protocol: TCP
    port: 50505
    targetPort: grpc
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: om-backendapi
  labels:
    app: open-match
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open-match
      component: backend
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9555"
        prometheus.io/path: /metrics
      labels:
        app: open-match
        component: backend
    spec:
      containers:
      - name: om-backend
        image: "gcr.io/jeremyedwards-gaming-dev/openmatch-backendapi:0.4.0-9fcd7b9"
        imagePullPolicy: Always
        volumeMounts:
        - name: om-config-volume
          mountPath: /config
        ports:
        - name: grpc
          containerPort: 50505
        - name: metrics
          containerPort: 9555
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        env:
        - name: REDIS_SERVICE_HOST
          value: "$(OM_REDIS_MASTER_SERVICE_HOST)"
        - name: REDIS_SERVICE_PORT
          value: "$(OM_REDIS_MASTER_SERVICE_PORT)"
      volumes:
      - name: om-config-volume
        configMap:
          name: om-configmap

