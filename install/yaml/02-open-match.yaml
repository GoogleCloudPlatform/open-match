apiVersion: v1
kind: ConfigMap
metadata:
  name: om-configmap
  namespace: open-match
  labels:
    app: open-match
    component: config
data:
  backendapi_config.yaml: |-
    api:
      backend:
        backoff: '[2 32] *2 ~0.33 <30'
    debug: true
    logging:
      format: json
      level: debug
      source: false
    redis:
      pool:
        idleTimeout: 60
        maxActive: 0
        maxIdle: 3
      queryArgs:
        count: 10000
      results:
        pageSize: 10000
    
  frontendapi_config.yaml: |-
    api:
      frontend:
        backoff: '[2 32] *2 ~0.33 <300'
    debug: true
    logging:
      format: json
      level: debug
      source: false
    redis:
      pool:
        idleTimeout: 60
        maxActive: 0
        maxIdle: 3
      queryArgs:
        count: 10000
      results:
        pageSize: 10000
    
  mmforc_config.yaml: |-
    debug: true
    defaultImages:
      evaluator:
        name: 'ihrankouski/openmatch-evaluator-simple'
        tag: 'dev'
      mmf:
        name: 'ihrankouski/openmatch-mmf-py3-mmlogic-simple'
        tag: 'dev'
    evalutor:
      interval: 10
    logging:
      format: json
      level: debug
      source: false
    redis:
      pool:
        idleTimeout: 60
        maxActive: 0
        maxIdle: 3
      queryArgs:
        count: 10000
      results:
        pageSize: 10000
    
  mmlogicapi_config.yaml: |-
    debug: true
    logging:
      format: json
      level: debug
      source: false
    redis:
      pool:
        idleTimeout: 60
        maxActive: 0
        maxIdle: 3
      queryArgs:
        count: 10000
      results:
        pageSize: 10000
    
  openmatch_config.yaml: |-
    ignoreLists:
      deindexed:
        duration: 800
        offset: 0
      expired:
        duration: 0
        offset: 800
      proposed:
        duration: 800
        offset: 0
    jsonkeys:
      mmfImage: imagename
      mmfService: hostname
      pools: properties.pools
      rosters: properties.rosters
    metrics:
      reportingPeriod: 5
    playerIndices:
    - char.cleric
    - char.knight
    - char.paladin
    - map.aleroth
    - map.oasis
    - mmr.rating
    - mode.battleroyale
    - mode.ctf
    - mode.demo
    - region.europe-east1
    - region.europe-west1
    - region.europe-west2
    - region.europe-west3
    - region.europe-west4
    - role.dps
    - role.support
    - role.tank
    redis:
      expirations:
        matchobject: 43200
        player: 43200
    
