# TODO: templates the ports
{{- if .Values.openmatch.stresstest.install }}
kind: Service
apiVersion: v1
metadata:
  name: locust-master
  namespace: {{ .Release.Namespace }}
  labels:
    app: locust-master
spec:
  ports:
  - name: loc-master-web
    port: 8089
    targetPort: loc-master-web
    protocol: TCP
  - name: loc-master-p1
    port: 5557
    targetPort: loc-master-p1
    protocol: TCP
  - name: loc-master-p2
    port: 5558
    targetPort: loc-master-p2
    protocol: TCP
  selector:
    app: locust-master
  type: {{ .Values.openmatch.stresstest.porttype }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: locust-master
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ template "openmatch.name" . }}
    name: locust-master
    {{- include "openmatch.chartmeta" (set . "indent" 4) }}
spec:
  replicas: 1 # We only need one master
  selector:
    matchLabels:
      app: {{ template "openmatch.name" . }}
      component: locust-master
      {{- include "openmatch.chartmeta" (set . "indent" 6) }}
  template:
    metadata:
      namespace: {{ .Release.Namespace }}
      labels:
        app: {{ template "openmatch.name" . }}
        component: locust-master
        {{- include "openmatch.chartmeta" (set . "indent" 8) }}
    spec:
      serviceAccountName: open-match-unprivileged-service
      containers:
      - name: locust-master
        image: "{{ .Values.openmatch.image.registry }}/{{ .Values.openmatch.image.stresstest.name }}:{{ .Values.openmatch.image.tag }}"
        imagePullPolicy: {{ .Values.openmatch.image.pullPolicy }}
        resources:
          requests:
            memory: 100Mi
            cpu: 100m
        ports:
        - name: loc-master-web
          containerPort: 8089
          protocol: TCP
        - name: loc-master-p1
          containerPort: 5557
          protocol: TCP
        - name: loc-master-p2
          containerPort: 5558
          protocol: TCP
        command: ["./run.sh"]
        # TODO: template the secure mode & target host
        args: ["http://om-frontend:{{ .Values.openmatch.frontend.http.port }}", "master", "locust-master"]
{{- end }}
