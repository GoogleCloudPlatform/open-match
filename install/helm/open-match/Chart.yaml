apiVersion: v1
appVersion: "0.0.0-dev"
version: 0.0.0-dev
name: open-match
description: Flexible, extensible, and scalable video game matchmaking.
keywords:
  - kubernetes
  - game-development
  - multiplayer
  - matchmaking
  - go
  - golang
home: https://open-match.dev
sources:
  - https://github.com/GoogleCloudPlatform/open-match
maintainers:
 - name: open-match
   email: open-match-discuss@googlegroups.com
   url: https://groups.google.com/forum/#!forum/open-match-discuss
engine: gotpl
icon: https://raw.githubusercontent.com/GoogleCloudPlatform/open-match/master/site/static/images/logo.svg
tillerVersion: ">2.10.0"

# TIP: Find versions via `gsutil ls gs://kubernetes-charts`

dependencies:
  - name: prometheus
    version: 8.10.3
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: prometheus.enabled
  - name: redis
    version: 7.1.0
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: redis.enabled
  - name: grafana
    version: 3.3.6
    repository: https://kubernetes-charts.storage.googleapis.com/
    condition: grafana.enabled
  - name: jaeger
    version: 0.10.2
    repository: https://kubernetes-charts-incubator.storage.googleapis.com/
    condition: jaeger.enabled
