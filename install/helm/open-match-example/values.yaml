openmatch:
  metrics:
    prometheusEnabled: true
    prometheusServiceDiscovery: true
    stackdriverEnabled: false
    stackdriverProjectID: ""
    port: 9555
    path: "/metrics"
  backendclient:
    install: true
  frontendclient:
    install: true
  clientloadgen:
    install: true
  evaluator:
    install: true
  function:
    install: true
    grpc:
      port: 50502
    proxy:
      port: 51502
  config:
    matchmaker: /config
    testprofile: /profiles
  image:
    registry: gcr.io/open-match-public-images
    tag: 0.4.0
    backendclient:
      name: openmatch-backendclient
      pullPolicy: Always
    frontendclient:
      name: openmatch-frontendclient
      pullPolicy: Always
    clientloadgen:
      name: openmatch-clientloadgen
      pullPolicy: Always
    evaluator:
      name: openmatch-evaluator-serving
      pullPolicy: Always
    function:
      name: openmatch-mmf-go-grpc-serving-simple
      pullPolicy: Always
