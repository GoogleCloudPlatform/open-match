apiVersion: "stable.agones.dev/v1alpha1"
kind: Fleet
metadata:
  name: udp-server
spec:
  replicas: 1
  template:
    spec:
      ports:
      - name: default
        portPolicy: "dynamic"
        containerPort: 10001 
      template:
        spec:
          containers:
          - name: simple-udp
            image: gcr.io/matchmaker-dev-201405/udp-server:latest
