apiVersion: "stable.agones.dev/v1alpha1"
kind: Fleet
metadata:
  name: udp-server
spec:
  replicas: 2
  template:
    spec:
      ports:
      - name: default
        containerPort: 7007
      template:
        spec:
          containers:
          - name: simple-udp
            image: gcr.io/open-match-222408/udp-server:latest